services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: analytics_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    mem_limit: 256m

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    mem_limit: 64m

  web:
    build: .
    command: python src/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - ./data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - redis
    environment:
      - DEBUG=True
      - DB_HOST=mysql
      - REDIS_URL=redis://redis:6379/0
    mem_limit: 512m

  celery:
    build: .
    command: celery -A config worker --loglevel=info
    volumes:
      - .:/app
      - ./data:/app/data
    depends_on:
      - mysql
      - redis
    environment:
      - DEBUG=True
      - DB_HOST=mysql
      - REDIS_URL=redis://redis:6379/0
    mem_limit: 512m

volumes:
  mysql_data:
